<body>

<script language="JavaScript" type="text/javascript">
function checkOther (ele) {
if (ele.options[ele.selectedIndex].value=='other') {
var newInput = document.createElement('input');
newInput.type = 'text';
newInput.name = ele.name;
newInput.size = '50';
newInput.maxLength = '255';
ele.parentNode.appendChild(newInput);
}
else {
var d = ele.parentNode.getElementsByTagName('input');
if (d.length && d[0].name==ele.name) ele.parentNode.removeChild(d[0]);
}
}
</script>
<div>
<select name="yourField" onChange="checkOther(this);">
<option value="1">1</option>
<option value="2">2</option>
<option value="other">Other</option>
</select>
</div>

</body>
